version: '3.7'

services:
  api01: &api
    image: henrygzanin/apigungnir:latest
    hostname: api01
    environment:
      - DATABASE_URL=postgresql://gungnir:gungnir@db:5432/gungnir_db
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - rinha-backend
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "140MB"
  api02:
    <<: *api
    hostname: api02
    ports:
      - "8081:8080"
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    networks:
      - rinha-backend
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "20MB"
  db:
    image: postgres:16.2-alpine3.19
    restart: always
    environment:
      - POSTGRES_USER=gungnir
      - POSTGRES_PASSWORD=gungnir
      - POSTGRES_DB=gungnir_db
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./sql/scripts/init/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    mem_limit: "250MB"
    cpus: "0.8"
    networks:
      - rinha-backend
volumes:
  db-data:
networks:
  rinha-backend:
    driver: bridge